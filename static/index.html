var md = new MobileDetect(window.navigator.userAgent);
brand = md.mobile().toLowerCase();

if (brand == "samsung"){
 vendor = ("samsung")
}else if ( brand == "htc"){
 vendor = ("pixel")
}else if (brand == "unknownphone"){
 var parser = new UAParser();
var result = parser.getResult();
vendor = (result.device.vendor.toLowerCase());
}else if (brand == "unknowntablet"){
 var parser = new UAParser();
var result = parser.getResult();
vendor = (result.device.vendor.toLowerCase());

}else if (brand == "oneplus"){
vendor = 'oneplus';
}else{
   var parser = new UAParser();
var result = parser.getResult();
vendor = (result.device.vendor.toLowerCase());
}

</script>
